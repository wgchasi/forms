<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Forms Practice</title>
    </head>

    <body>

        <form action="url" method="post">
            <legend>Add user</legend>

            <fieldset>
                <div>
                    <!--firstname-->
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>

                <div>
                    <!--lastname-->
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>

                <div>
                    <!--email-->
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email_address" required>
                </div>

                <div>
                    <!--status, dropdown-->
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <p>Choose your favourtive programming language</p>

                <div>
                    <!--radio buttons-->
                    <label for="html">HTML</label>
                    <input type="radio" id="html" name="fav_lang" value="HTML"> <br>

                    <label for="css">CSS</label>
                    <input type="radio" id="css" name="fav_lang" value="CSS"> <br>

                    <label for="js">JavaScript</label>
                    <input type="radio" id="js" name="fav_lang" value="JavaScript"> <br>
                </div>

                <div>
                    <!--comments, textarea-->
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Additional Comments"></textarea>
                </div>

                <div>
                    <!--date-->
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>

                <div>
                    <!--newsletter signup, checkbox-->
                    <label for="newsletter">Sign up for newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter" value="true">
                </div>

                <div>
                    <!--T&S, checkbox-->
                    <label for="terms">Agree to terms and conditions</label>
                    <input type="checkbox" id="terms" name="terms" value="true">
                </div>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
